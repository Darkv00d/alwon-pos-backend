server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600
      routes:
        # Session Service Routes
        - id: session-service
          uri: ${SESSION_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/sessions/**
          filters:
            - StripPrefix=1

        # Cart Service Routes  
        - id: cart-service
          uri: ${CART_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/carts/**
          filters:
            - StripPrefix=1

        # Product Service Routes
        - id: product-service
          uri: ${PRODUCT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

        # Category Routes (Product Service)
        - id: category-service
          uri: ${PRODUCT_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/categories/**
          filters:
            - StripPrefix=1

        # Payment Service Routes
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        # Camera Service Routes
        - id: camera-service
          uri: ${CAMERA_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/camera/**
          filters:
            - StripPrefix=1

        # Access Service Routes
        - id: access-service
          uri: ${ACCESS_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/access/**
          filters:
            - StripPrefix=1

        # Inventory Service Routes
        - id: inventory-service
          uri: ${INVENTORY_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/inventory/**
          filters:
            - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
