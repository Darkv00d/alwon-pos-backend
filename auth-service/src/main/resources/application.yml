server:
  port: 8088

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/alwon_pos
    username: alwon_user
    password: alwon_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: auth

jwt:
  secret: ${JWT_SECRET:alwon_pos_secret_key_2025_very_secure_change_in_production}
  expiration: 28800 # 8 hours in seconds

security:
  public-endpoints:
    - /api/auth/login
    - /api/auth/health
    - /actuator/**

logging:
  level:
    com.alwon.pos: DEBUG
