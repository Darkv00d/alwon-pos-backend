server.port=8081
spring.application.name=alwon-kiosk-backend

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:alwon_kiosk
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Session Expiration (10 minutes)
kiosk.session.expiration.minutes=10

# Staff PIN (example, should be encrypted in production)
kiosk.staff.pin=1234
